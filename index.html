<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virean - Form Page</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="flex">
    <div class="banner">
      <img src="assets/imgs/mae-black--pcCohtu6NY-unsplash.jpg" alt="">
      <div class="odin-logo">
        <img src="assets/imgs/odin-lined.png" alt="">
        <p class="form-logo-tittle">FORM PAGE</p>
      </div>
      <p class="img-info">Photo by <a href="https://unsplash.com/@maeblack">Mae Black</a> from <a
          href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div class="form">
      <div class="form-info">
        <p>This is not a real form! Please do not insert any real passwords or important information.</p>
      </div>
      <form class="input-fields">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" value="">
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" value="">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" value="">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" value="">
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="tel" name="phone_number" value="">
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" value="">
        </div>
      </form>
      <div class="button-container">
        <input type="button" name="submit_button" value="Submit!">
      </div>
    </div>
    <footer>

    </footer>
  </div>

</body>

</html>
